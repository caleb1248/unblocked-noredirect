    <script>
      try {
        eruda.init();
        if (localStorage.getItem("eruda-auto-show") === "1") eruda.show();
        window.addEventListener("keydown", e => {
          const { key, ctrlKey } = e;
          if (key === "e" && ctrlKey) {
            e.preventDefault();
            if (localStorage.getItem("eruda-auto-show") === "1") {
              localStorage.setItem("eruda-auto-show", "0");
              eruda.hide();
            } else {
              localStorage.setItem("eruda-auto-show", "1");
              eruda.show();
            }
          }
        });
      } catch {}
    </script>

						<a href="${this.link}" class="flex flex-col justify-self-center w-64 h-56 p-7 pt-3 bg-emerald-300 rounded-3xl transition-transform hover:scale-110">
							<div class="mb-2">${this.name}</div>
							<div class="w-full h-[1px] mb-2 bg-black"></div>
							<div class="nobar mb-3 max-w-full overflow-x-auto whitespace-nowrap">${this.description}</div>

      customElements.define("game-link", GameLink);

      const container = document.querySelector("#container");

      fetch("https://www.lexma.cf/games.json")
        .then(r => r.json())
        .then(r => {
          r.forEach(({ name, link, desc, img }) =>
            container.appendChild(new GameLink(name, link, desc, img))
          );
          document.querySelector("#loader").style.display = "none";
        })
        .catch(e => {
          console.log(e);
          document.querySelector("#error .content").innerHTML = e.stack;
          document.querySelector("#error .show").addEventListener("click", ({ target }) => {
            target.style.display = "none";
            document.querySelector("#error .content").style.display = "block";
          });
          document.querySelector("#error").style.display = "flex";
        });

      const cookiebar = document.querySelector("#cookie");

      if (localStorage.getItem("cookiebarhidden") === "1") {
        cookiebar.style.display = "none";
      }

      document.querySelector("#cookie .ok").addEventListener("click", () => {
        cookiebar.style.display = "none";
        localStorage.setItem("cookiebarhidden", "1");
      });

      if (location.origin === 'https://unblocked-woad.vercel.app') {
        location.href = "https://www.lexma.cf";
      }
    </script>
